
<div class="container">
<h1>New product</h1>
<form >
<div class="form-group">
  <label for="firstName"></label>
  <input required minLength="3"  pattern="[a-zA-Z0-9]*" ngModel #firstName="ngModel"  id="firstName"  class="form-control">
  <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">
    <div *ngIf="firstName.errors.required">ce champ est obligatoire! </div>
    <div *ngIf="firstName.errors.minlength">ce champ doit avoir au moins 3</div>
    <div *ngIf="firstName.errors.pattern"> ce champ ne respect pas le pattern </div>
  </div>
</div>
<div class="form-group">
<select name="contact" id="contact" class="form-control" >
<option value=""> selectioner un type de contact</option>
<option value="" *ngFor="let contact of contacts">  {{contact}} </option>
</select>
</div>

<div>
<input type="radio" name="genre" id="male" value="1"> Male
</div>
<div>
<input type="radio" name="genre" id="female" value="2"> Female
</div>

<button type="submit" [disabled]="firstName.invalid" class="btn btn-primary  btn-block">Send</button>
</form>
</div>
